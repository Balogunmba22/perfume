<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Perfume Card</title>
</head>
<body>
    <main>
        <div class="wrapper">

            <div class="main-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJfOoiSfnE4QPQ8lJr8v7Rk9XTInPh7aCigA&usqp=CAU" alt="Gabriel Chanel Perfume">
            </div>
    
            <div class="main-content">
                <p class="perfume">P E R F U M E</p>
                <h2>Gabrielle <br>Essence Eau De <br>Parfum</h2>
                <p class="text">A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL</p>
                <div class="prices">
                    <p class="new-p">$149.99</p>
                    <p class="old-p">$169.99</p>
                </div>
                <button>Add to cart</button>
            </div>
        </div>
    </main>
    
</body>
</html>
